<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./js/estoque.js" defer></script>
    <title>Estoque - JMCELL SYSTEM</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./images/jmcell-sem-fundo-HD.png" alt="Logomarca Jmcell">
        <h2><i class="material-icons">inventory</i>Estoque</h2>
        <h1>JMCELL SYSTEM</h1>
    </header>

    <main>
        <div class="container_background_home">
            <nav class="menu_navegacao">
                <ul>
                    <li><a href="/home"><i class="material-icons">home</i>Home</a></li>
                    <li><a href="/financeiro"><i class="material-icons">local_atm</i>Financeiro</a></li>
                    <li><a href="/estoque"><i class="material-icons">inventory</i>Estoque</a></li>
                </ul>
                <ul>
                    <li><a href="/login"><i class="material-icons">logout</i>Sair</a></li>
                </ul>
            </nav>
            <div class="Dashboard">
                <!-- Filtros de pesquisa e ordenação -->
                <div class="filtros">
                    <button id="adicionarProduto" class="btn_estoque">Adicionar Produto</button>
                    <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
                    <select id="ordenarSelect">
                        <option value="nomeAsc">Nome (A-Z)</option>
                        <option value="nomeDesc">Nome (Z-A)</option>
                        <option value="precoAsc">Preço (Menor preço)</option>
                        <option value="precoDesc">Preço (Maior preço)</option>
                        <option value="quantidadeAsc">Quantidade (Menor)</option>
                        <option value="quantidadeDesc">Quantidade (Maior)</option>
                    </select>
                </div>
                
                <!-- Tabela de Produtos -->
                <div id="tabelaContainer">
                    <table id="tabelaEstoque" class="tabela_produtos">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço</th>
                                <th>Valor Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os produtos serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="valorTotalEstoque_Container">
                    <!-- Valor total do estoque -->
                    <p id="valorTotalEstoque"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Adicionar/Editar Produto -->
    <div id="modalEditar" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" style="cursor: pointer;">&times;</span>
            <h2 id="tituloForm">Adicionar Produto</h2>
            <form id="formProduto">
                <input type="hidden" id="produtoId">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" required>

                <label for="quantidade">Quantidade</label>
                <!-- Quantidade continua sendo um número inteiro -->
                <input type="number" id="quantidade" required>

                <label for="preco">Preço</label>
                <!-- Preço permite casas decimais -->
                <input type="number" id="preco" step="0.01" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Exclusão de Produto -->
    <div id="modalExcluir" style="display:none;">
        <div class="modal-content">
            <span id="closeExcluirModal" style="cursor: pointer;">&times;</span>
            <h2>Tem certeza que deseja excluir este produto?</h2>
            <button id="confirmarExcluir">Confirmar</button>
            <button id="cancelarExcluir">Cancelar</button>
        </div>
    </div>
</body>
</html>
