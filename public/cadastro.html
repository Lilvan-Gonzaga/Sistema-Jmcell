<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cadastro.js" defer></script>
    <title>CADASTRAR CONTA - JMCELL</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./images/jmcell-sem-fundo-HD.png" alt="Logomarca Jmcell">
        <h1>JMCELL SYSTEM</h1>
    </header>
    <main>
        <div class="container_background">
            <div class="container_area_de_login_cadastro">
                <form id="cadastroform">
                    <h1>Cadastrar Conta</h1>
                    <input type="text" id="cadastro_usuario" maxlength="25" placeholder="Digite um usuário" required>
                    <input type="password" id="cadastro_senha" maxlength="25" placeholder="Digite uma senha" required>
                    <input type="password" id="confirmar_senha" maxlength="25" placeholder="Confirmar senha" required>
                    <button type="submit">CADASTRAR</button>
                    <p>Já tem uma conta? <a href="/login">Fazer Login</a></p>
                    <p id="mensagem_erro"></p>
                </form>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>₢ Developed by Lilvan Gonzaga in 2024</p>
    </footer>
</body>
</html>
