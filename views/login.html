<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FAZER LOGIN - JMCELL</title>
</head>
<body>
    <header class="cabecalho">
        <img src="/assets/images/jmcell-sem-fundo-HD.png" alt="Logomarca Jmcell">
        <h1>JMCELL SYSTEM</h1>
    </header>
    <main>
        <div class="container_background">
            <div class="container_area_de_login_cadastro">
                <form id="loginform">
                    <h1>Fazer Login</h1>
                    <input type="text" id="login_usuario" maxlength="25" placeholder="Digite o seu usuário" required>
                    <input type="password" id="login_senha" maxlength="25" placeholder="Digite sua senha" required>
                    <button type="submit" id="botao_entrar">ENTRAR</button>
                    <p>Não tem uma conta? <a href="/cadastro">Cadastrar</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>₢ Developed by Lilvan Gonzaga in 2024</p>
    </footer>
    
    <script>
        document.getElementById('loginform').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('login_usuario').value;
            const password = document.getElementById('login_senha').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token);  // Armazenar o token
            } else {
                alert(data.message);
            }
        });
    </script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
